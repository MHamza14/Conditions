<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    <h1>Conditions</h1>
    <div class="Grades">
        <h1> Input Your Grades </h1>
        <form class="form" onsubmit="Grades(); return false">
            <a>Your number: </a>
            <input type="number" id="num1">
            <button>Submit</button>
            <br>
            <a>Your Gardes: <h3 id="result"></h3></a>
        </form>
    </div>
    <script>
        function Grades() {
            let num1 = +document.querySelector("#num1").value;
            if ( num1 >= 90)
            {
                let result="A+"
                document.querySelector("#result").innerHTML=result;
            }
            else if ( num1 >= 80)
            {
                let result="A-"
                document.querySelector("#result").innerHTML=result;
            }
            else if ( num1 >= 70)
            {   let result="A"
                document.querySelector("#result").innerHTML=result;
            }
            else if ( num1 >= 60)
            {
                let result="B"
                document.querySelector("#result").innerHTML=result;
            }
            else if ( num1 >= 50)
            {
                let result="C"
                document.querySelector("#result").innerHTML=result;
            }
            else if ( num1 < 50)
            {   let result="D"
            document.querySelector("#result").innerHTML=result;
            }
            else if ( num1 < 40)
            {   let result="E"
            document.querySelector("#result").innerHTML=result;
            }
            
        }
    </script>
</body>
</html>
